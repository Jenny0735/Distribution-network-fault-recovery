<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPP调度中心 - 智能虚拟电厂</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* VPP调度中心特有样式 */
        .vpp-dashboard {
            background: linear-gradient(135deg, #0a1a2d 0%, #142238 100%);
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .dashboard-card:hover {
            border-color: rgba(52, 152, 219, 0.3);
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #3498db;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #2ecc71;
            margin: 15px 0;
        }
        
        .card-change {
            font-size: 14px;
            color: #bdc3c7;
        }
        
        .positive {
            color: #2ecc71;
        }
        
        .negative {
            color: #e74c3c;
        }
        
        .temperature-ring {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 8px solid;
        }
        
        .ring-outer {
            width: 100%;
            height: 100%;
            border-color: #3498db;
        }
        
        .ring-middle {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-color: #2ecc71;
        }
        
        .ring-inner {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            border-color: #e74c3c;
        }
        
        .ring-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .ring-value {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        
        .ring-text {
            font-size: 14px;
            color: #bdc3c7;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-title {
            font-size: 24px;
            margin-bottom: 25px;
            color: #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #3498db;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .control-btn:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-3px);
        }
        
        .control-btn.warning {
            background: rgba(231, 76, 60, 0.1);
            border-color: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .control-btn.success {
            background: rgba(46, 204, 113, 0.1);
            border-color: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table th {
            color: #3498db;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3498db;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(52, 152, 219, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .back-home:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateX(-5px);
        }
    </style>
</head>
